# Perform tests when pushing or creating a PR to any branch
name: CI

on: [push]

env:
  CHAIN: metanet
  WALLET_ADDRESS_METANET: ${{ secrets.WALLET_ADDRESS_METANET }}
  WALLET_PRIVATE_KEY_METANET: ${{ secrets.WALLET_PRIVATE_KEY_METANET }}

jobs:
  lib:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v2

      - name: ğŸš§ Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn lib build

  contracts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v2

      - name: ğŸš§ Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn contracts build

      - name: ğŸ§ª Test
        run: yarn contracts test

  subgraph:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v2

      - name: ğŸš§ Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸš§ Configure
        run: yarn subgraph configure:testnet

      - name: ğŸ—ï¸ Generate
        run: yarn subgraph generate

      - name: ğŸ—ï¸ Build
        run: yarn subgraph build

  api:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v2

      - name: ğŸš§ Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn api build

      - name: ğŸ§ª Test
        run: yarn api test

  app:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v2

      - name: ğŸš§ Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Build (web)
        run: yarn app build:web

      - name: ğŸ§ª Test
        run: yarn app test
