  api:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./api

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v4

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: ğŸ’¾ Setup EdgeDB
        uses: edgedb/setup-edgedb@v1
        with:
          instance-name: tests

      - name: ğŸ’¾ Initialize EdgeDB project
        run: edgedb project init --non-interactive

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn build

      - name: ğŸ§ª Test
        run: yarn test

  app-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v4

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Pre-Build
        run: yarn app prebuild

      - name: ğŸ‘• Lint
        run: yarn app lint

      - name: ğŸ§ª Test
        run: yarn app test

  app-web-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v4

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn app build:web
