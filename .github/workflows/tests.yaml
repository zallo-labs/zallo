name: Tests

on:
  pull_request:
  push:
    branches-ignore: [main]

jobs:
  lib:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v3

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn lib build

      - name: ğŸ§ª Test
        run: yarn lib test

  contracts:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v3

      - name: ğŸš§ Checkout zksync-local
        uses: actions/checkout@v3
        with:
          repository: hbriese/zksync-local
          path: zksync-local

      - name: ğŸš§ Start local zksync node
        run: (cd zksync-local && ./start.sh)

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn contracts build

      - name: ğŸ’¤ Wait for local zksync node to start
        run: sleep 90

      - name: ğŸ§ª Test
        run: yarn contracts test

  docs:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v3

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Generate
        run: yarn docs generate

      - name: ğŸ—ï¸ Build
        run: yarn docs build

      - name: ğŸ§ª Typecheck
        run: yarn docs typecheck

  subgraph:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v3

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Generate
        run: yarn subgraph generate

      - name: ğŸ—ï¸ Build
        run: yarn subgraph build:testnet

  api:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: 'postgres://postgres:postgres@localhost:5432'

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v3

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn api build

      - name: ğŸ§ª Test
        run: yarn api test

  app:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v3

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Pre-Build
        run: yarn app prebuild

      - name: ğŸ§ª Test
        run: yarn app test
