  contracts-foundry:
    runs-on: ubuntu-latest

    env:
      FOUNDRY_PROFILE: ci

    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: ğŸš§ Checkout foundry-zksync
        uses: actions/checkout@v4
        with:
          repository: matter-labs/foundry-zksync
          ref: 'v0.0.2-alpha.4'
          path: 'foundry-zksync'

      - name: ğŸš§ Add foundry-zksync to PATH
        run: echo "$XDG_CONFIG_HOME/.foundry-zksync/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install foundry-zksync
        run: (cd foundry-zksync && ./install-foundry-zksync)

      - name: ğŸ§ª Test
        run: yarn contracts test

  api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: ğŸ’¾ Setup EdgeDB
        uses: edgedb/setup-edgedb@v1
        with:
          instance-name: tests

      - name: ğŸ’¾ Initialize EdgeDB project
        run: (cd api && edgedb project init --non-interactive)

      - name: ğŸ“¦ Install
        run: yarn

      - name: ğŸ§ª Test
        run: yarn api test

  api-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: ğŸ—ï¸ Build
        run: >
          docker build -f ./api/Dockerfile .
          --build-arg TURBO_TOKEN=$TURBO_TOKEN
          --build-arg TURBO_TEAM=$TURBO_TEAM

  api-ampli:
    runs-on: ubuntu-latest
    container:
      image: amplitudeinc/ampli

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ§ª Verify analytics implementation
        run: cd api && ampli status -t ${{secrets.AMPLI_TOKEN}} --is-merged --is-latest

  app-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: ğŸ‘• Lint
        run: yarn app lint

      - name: ğŸ§ª Test
        run: yarn app test

  app-web-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: ğŸ—ï¸ Build
        run: yarn app build:web

  app-ampli:
    runs-on: ubuntu-latest
    container:
      image: amplitudeinc/ampli

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ§ª Verify analytics implementation
        run: cd app && ampli status -t ${{secrets.AMPLI_TOKEN}} --is-merged --is-latest
