name: Tests

on:
  push:
    branches-ignore: [main]

jobs:
  lib:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v4

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn lib build

      - name: ğŸ§ª Test
        run: yarn lib test

  contracts:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v4

      - name: ğŸš§ Checkout zksync-local
        uses: actions/checkout@v4
        with:
          repository: hbriese/zksync-local
          path: zksync-local

      - name: ğŸš§ Start local zksync node
        run: (cd zksync-local && ./start.sh)

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn contracts build

      - name: ğŸ’¤ Wait for local zksync node to start
        run: sleep 90

      - name: ğŸ§ª Test
        run: yarn contracts test

