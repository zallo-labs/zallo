name: Tests

on:
  pull_request:
  push:
    branches-ignore: [main, dev]

jobs:
  lib:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v3

      - name: ğŸš§ Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn lib build

      - name: ğŸ§ª Test
        run: yarn lib test

  contracts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v3

      - name: ğŸš§ Checkout zksync-local
        uses: actions/checkout@v3
        with:
          repository: hbriese/zksync-local
          path: zksync-local

      - name: ğŸš§ Start local zksync node
        run: (cd zksync-local && ./start.sh)

      - name: ğŸš§ Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn contracts build

      - name: ğŸ’¤ Wait for local zksync node to start
        run: sleep 90

      - name: ğŸ§ª Test
        run: yarn contracts test

  docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v3

      - name: ğŸš§ Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Generate
        run: yarn docs generate

      - name: ğŸ—ï¸ Build
        run: yarn docs build

      - name: ğŸ§ª Typecheck
        run: yarn docs typecheck

  subgraph:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v3

      - name: ğŸš§ Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸš§ Configure
        run: yarn subgraph configure:testnet

      - name: ğŸ—ï¸ Generate
        run: yarn subgraph generate

      - name: ğŸ—ï¸ Build
        run: yarn subgraph build

  api:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v3

      - name: ğŸš§ Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn api build

      - name: ğŸ§ª Test
        run: yarn api test

  app:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v3

      - name: ğŸš§ Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ“¦ Install
        run: yarn install

      - name: ğŸ—ï¸ Pre-Build
        run: yarn app prebuild

      - name: ğŸ§ª Test
        run: yarn app test
