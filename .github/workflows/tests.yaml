name: Tests

on:
  push:
    branches-ignore: [main]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  lib:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version-file: '.nvmrc'

      - name: ğŸ“¦ Install
        run: yarn

      - name: ğŸ§ª Test
        run: yarn lib test

  contracts:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version-file: '.nvmrc'

      - name: ğŸš§ Start zkSync local testnet node
        uses: dutterbutter/era-test-node-action@latest

      - name: ğŸ“¦ Install
        run: yarn

      - name: ğŸ§ª Test
        run: yarn contracts test

  api:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version-file: '.nvmrc'

      - name: ğŸ’¾ Setup EdgeDB
        uses: edgedb/setup-edgedb@v1
        with:
          instance-name: tests

      - name: ğŸ’¾ Initialize EdgeDB project
        run: (cd api && edgedb project init --non-interactive)

      - name: ğŸ“¦ Install
        run: yarn

      - name: ğŸ—ï¸ Build
        run: yarn api build

      - name: ğŸ§ª Test
        run: yarn api test

  app-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version-file: '.nvmrc'

      - name: ğŸ“¦ Install
        run: yarn

      - name: ğŸ‘• Lint
        run: yarn app lint

      - name: ğŸ§ª Test
        run: yarn app test

  app-web-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version-file: '.nvmrc'

      - name: ğŸ“¦ Install
        run: yarn

      - name: ğŸ—ï¸ Build
        run: yarn app build:web
