name: Deployment

on:
  push:
    branches: [main]

concurrency:
  group: deployment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    environment: main - api
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸš§ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy
        run: flyctl deploy . --config api/fly.toml --remote-only --wait-timeout 120
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  api-sentry-release:
    environment: main - api
    runs-on: ubuntu-latest

    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 200 # Sentry looks for the previous release in the git history

      - name: ğŸ“¦ Install
        run: yarn

      - name: ğŸ—ï¸ Build
        run: yarn api build

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        with:
          working_directory: './api'
          sourcemaps: './dist'

  app-native:
    environment: main - app
    runs-on: ubuntu-latest

    env:
      DOTENV_KEY: ${{ secrets.DOTENV_KEY }}
      NODE_OPTIONS: '--max-old-space-size=4096'

    steps:
      - name: ğŸš§ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version-file: '.nvmrc'

      - name: ğŸš§ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          eas-version: latest

      - name: ğŸ“¦ Install
        run: yarn

      # Updates iOS and Android; web app is deployed via Vercel
      - name: ğŸš€ Publish update
        run: yarn app deploy:update

